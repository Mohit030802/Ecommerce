<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/seller.css">
    <title>Seller</title>
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="not found">
    <div class="form">
        <h1 class="form-title">Apply For New Seller Accounts</h1>
        <input type="text" autocomplete="off" id="name" placeholder="Business name">
        <textarea id="address" autocomplete="off" placeholder="Business Address"></textarea>
        <textarea  id="about" autocomplete="off" placeholder="about your business" ></textarea>
        <input type="text" id="number" autocomplete="off" placeholder="Business Number">
        <button class="apply-btn">Get your account</button>
    </div>
    <img src="img/seller-bg.png" class="seller-img" alt="">
    <script src="js/seller.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
